<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Red+Hat+Display:ital,wght@0,700;0,900;1,500&family=Rubik+Distressed&family=Rubik:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Satisfy&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main>

  
  <div class="activities">
    <div class="profile-card">
      <div class="profile">
        <img src="/images/image-jeremy.png" alt="profileimg" class="profile_img">
        <div class="text">
          <p>Report for</p>
          <h3>Jeremy Robson</h3>
        </div>
      </div>
      <div class="periods">
        <a  id="daily" class="btn" href="#">Daily</a>
        <a id="weekly" class="btn active" href="#">Weekly</a>
        <a id="monthly" class="btn" href="#">Monthly</a>
      </div>
    </div>

    <!-- work card -->
    
    <div class="work card_Style">
      <div class="iconStyle">
        <img src="/images/icon-work.svg" alt="work">
      </div>
      <div class="cardText">
        <div class="card_top">
          <p>Work</p>
          <img src="/images/icon-ellipsis.svg" alt="">
        </div>
        <div class="card_bottom">
          <p id="hours">5hr</p>
          <p id="hours">Previous - 7hrs</p>
        </div>
      </div>
    </div>

    <!-- play card -->
    <div class="play card_Style">
      <div class="iconStyle">
        <img src="/images/icon-play.svg" alt="play">
      </div>
      <div class="cardText">
        <div class="card_top">
          <p>Play</p>
          <img src="/images/icon-ellipsis.svg" alt="">
        </div>
        <div class="card_bottom">
          <p id="hours">1hr</p>
          <p id="prevhrs">Previous - 2hrs</p>
        </div>
      </div>
    </div>
<!-- study card -->
    <div class="study card_Style">
      <div class="iconStyle">
        <img src="/images/icon-study.svg" alt="work">
      </div>
      <div class="cardText">
        <div class="card_top">
          <p>Study</p>
          <img src="/images/icon-ellipsis.svg" alt="">
        </div>
        <div class="card_bottom">
          <p id="hours">0hr</p>
          <p id="prevhrs">Previous - 1hrs</p>
        </div>
      </div>
    </div>
<!-- exercise card -->
    <div class="work card_Style">
      <div class="iconStyle">
        <img src="/images/icon-exercise.svg" alt="work">
      </div>
      <div class="cardText">
        <div class="card_top">
          <p>Exercise</p>
          <img src="/images/icon-ellipsis.svg" alt="">
        </div>
        <div class="card_bottom">
          <p id="hours">1hr</p>
          <p id="prevhrs">Previous - 1hrs</p>
        </div>
      </div>
    </div>

    <!-- social card -->
    <div class="work card_Style">
      <div class="iconStyle">
        <img src="/images/icon-social.svg" alt="work">
      </div>
      <div class="cardText">
        <div class="card_top">
          <p>Social</p>
          <img src="/images/icon-ellipsis.svg" alt="">
        </div>
        <div class="card_bottom">
          <p id="hours">1hr</p>
          <p id="prevhrs">Previous - 3hrs</p>
        </div>
      </div>
    </div>
<!-- self care card -->
    <div class="selfCare card_Style">
      <div class="iconStyle">
        <img src="/images/icon-self-care.svg" alt="work">
      </div>
      <div class="cardText">
        <div class="card_top">
          <p>Self charset</p>
          <img src="/images/icon-ellipsis.svg" alt="">
        </div>
        <div class="card_bottom">
          <p id="hours">0hr</p>
          <p id="prevhrs">Previous - 1hrs</p>
        </div>
      </div>
    </div>
  </div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
